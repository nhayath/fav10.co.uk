{{ with $.Get "data" }}
	<!-- get url -->
	{{ $data := . }}
    {{ $list := getJSON $data }}
    
    {{ $idx := $.Get "idx" }}
	
	<table class="table">

		<tbody>
 
            
            {{ $nodes := index ($list) $idx }}

            {{ range $key, $value := $nodes }}

                <tr>
                    <td><strong>{{ $key }}</strong></td>
                    <td>{{ $value }}</td>
                </tr>

            {{ end }}

			
		</tbody>
	</table>

{{ end }}
